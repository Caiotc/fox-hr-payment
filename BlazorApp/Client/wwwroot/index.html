<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorApp</title>
    <base href="/" />
    <link href="_content/SharedUI/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="_content/SharedUI/css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.Client.styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.ViewPdf = (iframeId, byteBase64) => {
            document.getElementById(iframeId).innerHTML = "";
            var iframe = document.createElement('iframe');

            iframe.setAttribute('src', 'data:application/pdf;base64a,' + byteBase64);
            iframe.style.width = "100%";
            iframe.style.height = "680px";
            document.getElementById(iframeId).appendChild(iframe);


        }

        window.DownloadPdf = (filename, byteBase64) => {
            var link = document.createElement('a');
            link.download = filename;
            link.href = "data:application/octet-stream;base64," + byteBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

        }
    </script>

</body>

</html>
